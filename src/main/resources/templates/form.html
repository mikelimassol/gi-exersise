<html xmlns:th="http://www.thymeleaf.org">
<body>
<H1>Order Form</H1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div>
    <form method="POST" enctype="multipart/form-data" th:object="${jmsDetailsForm}" action="/">
        <table>
            <tr>
                <td>Broker Connection:</td>
                <td><input type="text" th:field="*{brokerConnection}" /></td>
            </tr>
            <tr>
                <td>Broker Username:</td>
                <td><input type="text" th:field="*{brokerUsername}" /></td>
            </tr>
            <tr>
                <td>Broker Password:</td>
                <td><input type="text" th:field="*{brokerPassword}" /></td>
            </tr>
            <tr>
                <td>Destination:</td>
                <td><input type="text" th:field="*{destination}" /></td>
            </tr>
            <tr>
                 <td>Send to Topic:</td>
                 <td><input type="checkbox" th:field="*{sendToTopic}" /></td>
            </tr>
            <tr>
                <td>Orders File to upload:</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Send Orders"/></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
